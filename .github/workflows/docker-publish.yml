name: Android sdk docker image
on:
  push:
    branches: [ "main" ]
  #   Publish semver tags as releases.
    tags: [ 'v*' ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - ANDROID_COMPILE_SDK: "33"
            ANDROID_BUILD_TOOLS: "33.0.2"
            ANDROID_SDK_TOOLS: "6514223"
            ANDROID_NDK: "21.0.6113669"
            JDK_IMAGE: "eclipse-temurin:8-jdk-jammy"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.JDK_IMAGE }}_${{ matrix.ANDROID_COMPILE_SDK }}_${{ matrix.ANDROID_BUILD_TOOLS }}_${{ matrix.ANDROID_SDK_TOOLS }}-${{ matrix.ANDROID_NDK }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ANDROID_COMPILE_SDK: ${{ matrix.ANDROID_COMPILE_SDK }}
            ANDROID_BUILD_TOOLS: ${{ matrix.ANDROID_BUILD_TOOLS }}
            ANDROID_SDK_TOOLS: ${{ matrix.ANDROID_SDK_TOOLS }}
            JDK_IMAGE: ${{ matrix.JDK_IMAGE }}
            ANDROID_NDK: ${{ matrix.ANDROID_NDK }}
